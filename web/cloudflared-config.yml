# Copy this file to: ~/.cloudflared/config.yml
# Then replace <your-username> and <tunnel-id>.json accordingly.
# After that, run:
#   cloudflared tunnel run threeblindmice-socket

# Name of your tunnel (create with `cloudflared tunnel create threeblindmice-socket`)
tunnel: threeblindmice-socket

# Path to the credentials file generated by `cloudflared tunnel create`
credentials-file: /Users/<your-username>/.cloudflared/<tunnel-id>.json

# Public hostname -> local service mapping
ingress:
  - hostname: socket.tchoff.com
    service: http://127.0.0.1:3000
  - service: http_status:404
